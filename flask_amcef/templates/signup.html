{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="text-center signupform">\
  {% from "_formhelpers.html" import render_field %}
  <form class="grid grid-cols-1" method="POST" action="/signup">
    <h2 class="font-bold">Sign up</h2>
    {{ form.hidden_tag() }}
    <div class="my-2 text-lg">{{ wtf.form_field(form.username) }}</div>
    <div class="my-2 text-lg">{{ wtf.form_field(form.email) }}</div>
    <div class="my-2 text-lg">{{ wtf.form_field(form.password) }}</div>
    <button type="submit" class="btn btn-primary">Sign up!</button>
  </form>
</div>


{% endblock %}
